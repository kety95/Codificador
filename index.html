<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador</title>
</head>
<body>
    <img src="img/Logo.svg" alt="logo" class="logo">
    <main class="apresentacao">
        <section class="left">
            <textarea id="left__campo-texto" class="left__campo-texto" placeholder="Digite seu texto" oninput="verificarConteudo()"></textarea>
            <span class="left__aviso">
                <img class="left__aviso__icone" src="img/bi_exclamation-circle-fill.svg" alt="ícone de exclamação">
                <p class="left__aviso__txt">Apenas letras minúsculas e sem acento.</p>
            </span>
            <span class="left__botoes">
                <a href="#" class="left__botoes__botao-criptografar" onclick="criptografar()">Codificar</a>
                <a href="#" class="left__botoes__botao-descriptografar" onclick="descriptografar()">Decodificar</a>
            </span>
        </section>
        <section class="right">
            <textarea id="right__resultado" class="right__resultado" cols="30" rows="10">resultado</textarea>
            <img src="img/ilustration.svg" alt="ilustração de garoto com uma lupa" class="right__ilustracao">
            <span class="right__mensagens">
                <p class="right__mensagens__mensagem1">Nenhuma mensagem encontrada</p>
                <p class="right__mensagens__mensagem2">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </span>
            <a href="#" class="right__botao-copiar" onclick="copiar()">Copiar</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
